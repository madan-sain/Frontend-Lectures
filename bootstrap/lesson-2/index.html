<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <!-- basic buttons -->
  <h2>Buttons</h2>
  <button type="button"class="btn btn-primary mb-lg-3"> hello this is a basic buttion</button><br>
  <button type="button"class="btn btn-warning mb-lg-3"> hello this is a basic buttion</button><br>
  <button type="button"class="btn btn-dark mb-lg-3"> hello this is a basic buttion</button><br>
  <button type="button"class="btn btn-danger mb-lg-3"> hello this is a basic buttion</button><br>
  <button type="button"class="btn btn-close-white mb-lg-3"> hello this is a basic buttion</button><br>
   <!-- anchor tags as buttons -->

   <a href="#" class="border-1 bg-danger p-md-2 m-3 text-decoration-none text-white ">click hear</a>
   <a href="#" class="border-1 bg-primary p-md-2 m-3 text-decoration-none text-white ">click hear</a>
   <a href="#" class="border-1 bg-dark p-md-2 m-3 text-decoration-none text-white ">click hear</a>
   <a href="#" class="border-1 bg-warning p-md-2 m-3 text-decoration-none text-white ">click hear</a>
   <a href="#" class="border-1 bg-secondary p-md-2 m-3 text-decoration-none text-white ">click hear</a>
   <a href="#" class="border-1 bg-success text-decoration-none text-white p-md-2 m-3 ">click hear</a><br><br><br><br>
  <!-- button sizes -->
  
  <button type="button" class="btn btn-primary mb-lg-3 p-4">button</button>
  <button type="button" class="btn btn-success mb-lg-3 p-4">button</button>
  <button type="button" class="btn btn-warning mb-lg-3 p-4">button</button>
  <button type="button" class="btn btn-danger mb-lg-3 p-4">button</button>
  <button type="button" class="btn btn-secondary mb-lg-3 p-4">button</button>


  <!-- outlined styles -->
  <h2>Button Styles</h2>
  <button type="button" class="btn btn-outline-primary">button</button>
  <button type="button" class="btn btn-outline-success">button</button>
  <button type="button" class="btn btn-outline-warning">button</button>
  <button type="button" class="btn btn-outline-danger">button</button>
  <button type="button" class="btn btn-outline-secondary">button</button>
  <!-- button groups -->
  <h2>Button Groups</h2>
  

  <div class="btn-group p-md-2" role="group" aria-label="demo">
    <button type="button" class="btn btn-primary">group</button>
    <button type="button" class="btn btn-danger">group</button>
    <button type="button" class="btn btn-success">group</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
