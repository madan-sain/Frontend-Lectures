<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <h2>Bootstrap Grid Layout</h2>

  <!-- Basic Grid -->
  <div class="container mt-5">
    
  
  <div class="row">
   
  <div class="col bg-danger">
   box 1
  </div>
  <div class="col bg-warning">
   box  2 
  </div>
  <div class="col bg-info">
    box 3
  </div>
 
</div>
</div>

  <!-- Column Grid -->
  <div class="container mt-5">
    
  
    <div class="row">
  <div class="col-4 bg-info">
    box-1
  </div>
  <div class="col-2 bg-primary">
    box-2
  </div>
  <div class="col-6 bg-secondary">
    box-3
  </div>
</div>
</div>

  <!-- Responsive Column Width -->
  <div class="container mt-5">
    
  
    <div class="row">
  <div class="col-sm-3 col-lg-2 bg-info">
    box-1
  </div>
  <div class="col-sm-4  col-lg-6 bg-primary">
    box-2
  </div>
  <div class="col-sm-5 col-lg-4 bg-secondary">
    box-3
  </div>
</div>
</div>

  <!-- Justifying Columns -->
  <div class="container mt-5">
    
  
    <div class="row justify-content-center">
  <div class="col-sm-3 col-lg-2 bg-info">
    box-1
  </div>
  <div class="col-sm-4  col-lg-6 bg-primary">
    box-2
  </div>
  <div class="col-sm-2 col-lg-4 bg-secondary">
    box-3
  </div>
</div>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
