<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body{ margin: 20px; }
  </style>
</head>
<body>
  <!-- margin & padding -->
  <h3 class="ms-5">google</h3>
<h3 class="mt-5">google </h3> 
<h3 class="bg-danger p-5 mt-auto">google</h3>



  <!-- borders -->

<div class="container mt-5">
  <span class="border border-danger p-3 ">google</span>
<span class="border border-danger p-5">google</span>

</div>
  <!-- box shadow -->
  <div class="shadow p-3 mb-5 bg-body text-center ">google </div>
<div class="shadow-lg p-5 mt-5 bg-body ">google</div>

  <!-- font weight -->
  <h1 class="fw-bold">google</h1>
  <h1 class="fw-bolder">google</h1>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
